<!DOCTYPE html>
<html>
<head>
    <title>Redirecionando para a loja de aplicativos...</title>
    <script type="text/javascript">
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        if (/android/i.test(userAgent)) {
            window.location.href = "https://play.google.com/store/apps/details?id=com.luizalabs.mlapp&hl=pt_BR";
        }

        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            window.location.href = "https://apps.apple.com/br/app/891130066";
        }


    </script>
</head>
<body>
    <p>Utilize um aparelho celular para ser redirecionado para a página de avaliação do app</p>
</body>
</html>
